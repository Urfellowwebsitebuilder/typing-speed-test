<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        
        <div class="settings">
            <div class="setting-group">
                <label for="timerSelect">Timer (seconds):</label>
                <select id="timerSelect" class="setting-select">
                    <option value="15">15s</option>
                    <option value="30">30s</option>
                    <option value="60" selected>60s</option>
                    <option value="120">120s</option>
                    <option value="300">300s</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="textLengthSelect">Text Length:</label>
                <select id="textLengthSelect" class="setting-select">
                    <option value="short">Short</option>
                    <option value="medium" selected>Medium</option>
                    <option value="long">Long</option>
                    <option value="paragraph">Paragraph</option>
                </select>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <span>Time:</span>
                <span id="timer">60</span>s
            </div>
            <div class="stat">
                <span>WPM:</span>
                <span id="wpm">0</span>
            </div>
            <div class="stat">
                <span>Accuracy:</span>
                <span id="accuracy">0</span>%
            </div>
        </div>

        <div class="text-display" id="textDisplay"></div>
        
        <textarea 
            id="textInput" 
            class="text-input" 
            placeholder="Start typing when ready..."
            disabled
        ></textarea>

        <button id="startBtn" class="start-btn">Start Test</button>
        
        <div class="results" id="results">
            <h2>Results</h2>
            <p>WPM: <span id="finalWpm">0</span></p>
            <p>Accuracy: <span id="finalAccuracy">0</span>%</p>
            <p>Correct words: <span id="correctWords">0</span></p>
            <p>Wrong words: <span id="wrongWords">0</span></p>
        </div>
    </div>

    <script src="js/textGenerator.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/results.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
